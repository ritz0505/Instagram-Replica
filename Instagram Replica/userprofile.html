<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <h2 align="center">User Profile Page</h2>

  <style>

  </style>
  </head>
  <body style="background-color:#B2BABB;">

  <form class="w3-container" action="/AddProfile">
    <div>
      <label for="username" class="w3-text-teal">User Name</label>
      <input class="w3-input w3-border w3-sand w3-round-large" type="email" id="username" name="username" placeholder="Your name..">
      <br/>
      <label for="firstname" class="w3-text-teal">First Name</label>
      <input class="w3-input w3-border w3-sand w3-round-large" type="text" id="firstname" name="firstname" placeholder="Your name..">
      <br/>
      <label for="lastname" class="w3-text-teal">Last Name</label>
      <input class="w3-input w3-border w3-sand w3-round-large" type="text" id="lastname" name="lastname" placeholder="Your name..">
      <br/>
      <label for="Birthday" class="w3-text-teal">Date of Birth</label>
      <input class="w3-input w3-border w3-sand w3-round-large" type="date" id="Birthday" name="Birthday" placeholder="First cry"><br/>
      <br/>
      <label for="Bio" class="w3-text-teal">About yourself</label>
      <input class="w3-input w3-border w3-sand w3-round-large" type="text" id="Bio" name="Bio" placeholder="Tell us about yourself">
      <br/>
      <button class="w3-blue" type="submit" name="addprofile" value="addprofile" id="addprofile">Create Profile</button>
    </div>

  </form>
  </body >
  </html>
